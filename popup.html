<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Themizer</title>
</head>

<body>
  <header>

    <div class="logo">
      <img class="themify-logo" src="icons/Themify-logo.png" alt="logo">
    </div>
    <div class="context-menu-icon-wrapper">
      <div class="context-menu-icon"></div>
    </div>

    <div class="menu-overlay"></div>
    <div class="slide-menu">
      <h1 class="settings">Settings</h1>
      <div class="eye-dropper-container">
        <img class="eye-dropper" alt="" src="icons/eyedropper.svg">
        <span class="color-picker">Eye dropper</span>
        <img class="eye-success" src="icons/checkmark.svg" alt="">
      </div>
      <div class="input-wrapper">
        <input type="checkbox" id="rgb" name="rgb" value="rgb">
        <label for="rgb">
          rgb(2, 194, 199)
        </label><br>
        <input type="checkbox" id="hex" name="hex" value="hex">
        <label for="hex">#02c0c7</label><br>
        <input type="checkbox" id="hex2" name="hex2" value="hex2">
        <label for="hex2">02c0c7</label>
      </div>
    </div>
  </header>
  <div class="popup-container">

  </div>
  <script src="popup.js"></script>
</body>

</html>
